<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo 67 UI</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="header-brand">
        <img src="/static/brand/logo-white.png" alt="Apollo 67" class="logo-landscape" />
        <p class="header-subtitle">Ai Trading System</p>
      </div>
    </header>

    <section class="dashboard-grid">
      <aside class="left-panels">
        <article class="panel">
          <div class="panel-head">
            <h2>Scanner</h2>
            <button id="scannerToggleBtn" type="button" class="button-ghost">Show more</button>
          </div>
          <div id="scannerList" class="symbol-list"></div>
        </article>

        <article class="panel">
          <div class="panel-head">
            <h2>Watchlist</h2>
          </div>
          <div class="watchlist-controls">
            <input id="watchlistInput" type="text" placeholder="Add symbol (e.g. MSFT)" />
            <button id="watchlistAddBtn" type="button">Add</button>
          </div>
          <div class="watchlist-sort">
            <label for="watchlistSort">Sort</label>
            <select id="watchlistSort">
              <option value="symbol">Symbol</option>
              <option value="price">Price</option>
              <option value="score">Score</option>
            </select>
          </div>
          <div id="watchlistList" class="symbol-list"></div>
        </article>

        <article class="panel">
          <div class="panel-head">
            <h2>Portfolio</h2>
            <button id="portfolioAddBtn" type="button" class="button-ghost">Add</button>
          </div>
          <div id="portfolioList" class="symbol-list"></div>
        </article>
      </aside>

      <section class="right-detail">
        <section class="controls">
          <label for="symbol">Symbol</label>
          <input id="symbol" type="text" value="AAPL" />
          <div class="buttons">
            <button id="quoteBtn" type="button">Get Quote</button>
            <button id="signalBtn" type="button">Get Signal</button>
          </div>
        </section>

        <section class="results">
          <article class="card">
            <h2>Quote</h2>
            <div id="quoteCard" class="card-body">
              <div id="quoteError" class="panel-error" hidden></div>
              <div class="row"><span class="label">Symbol</span><span id="quoteSymbol">-</span></div>
              <div class="row"><span class="label">Last</span><span id="quoteLast">-</span></div>
              <div class="row"><span class="label">Timestamp</span><span id="quoteTs">-</span></div>
              <div class="row"><span class="label">Provider</span><span id="quoteProvider">-</span></div>
              <details class="details">
                <summary>Raw</summary>
                <pre id="quoteRaw">{}</pre>
              </details>
            </div>
          </article>
          <article class="card">
            <h2>Signal</h2>
            <div id="signalCard" class="card-body">
              <div id="signalError" class="panel-error" hidden></div>
              <div class="signal-score-wrap">
                <div class="label">Score</div>
                <div id="signalScore" class="signal-score">-</div>
              </div>
              <div class="badges">
                <span class="badge neutral" id="signalTrend">trend: -</span>
                <span class="badge neutral" id="signalMomentum">momentum: -</span>
              </div>
              <div class="confidence-wrap">
                <div class="row">
                  <span class="label">Confidence</span>
                  <span id="signalConfidence">-</span>
                </div>
                <div class="progress">
                  <div id="signalConfidenceBar" class="progress-fill"></div>
                </div>
              </div>
              <details class="details">
                <summary>Debug</summary>
                <pre id="signalDebug">{}</pre>
              </details>
            </div>
          </article>
        </section>

        <section class="chart-card">
          <div class="chart-head">
            <h2>Price Chart</h2>
            <span class="label" id="chartMeta">Close, MA10, MA20</span>
          </div>
          <div class="chart-wrap">
            <canvas id="priceChart" aria-label="Price chart"></canvas>
          </div>
        </section>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
